<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniDOGE Web Viewer</title>
  <style>
    body {
      font-family: 'Courier Prime', monospace;
      margin: 0;
      padding: 0;
      background-color: #1e1e1e;
      color: #00ff00;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(32, 32, 32, 0.95);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 32px;
      color: #ffcc00;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
    }
    #content-frame {
      width: 100%;
      height: 400px;
      border: 2px solid #ffcc00;
      border-radius: 8px;
      margin-top: 20px;
      background-color: #000;
    }
    .input-group {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .input-group input {
      flex-grow: 1;
      font-size: 18px;
      padding: 10px;
      margin-right: 10px;
      background-color: #333;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      border-radius: 5px;
    }
    .input-group button {
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background-color: #ffcc00;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MiniDOGE Viewer</h1>
    <iframe id="content-frame" loading="lazy"></iframe>
    <div class="input-group">
      <input type="text" id="url-input" placeholder="Enter a URL to view" autofocus>
      <button onclick="loadSite()">View</button>
    </div>
    <div id="status-message"></div>
  </div>

  <script>
    async function loadSite() {
      const urlInput = document.getElementById("url-input").value.trim();
      const contentFrame = document.getElementById("content-frame");
      const statusMessage = document.getElementById("status-message");

      if (!urlInput) {
        statusMessage.textContent = "Please enter a valid URL.";
        statusMessage.style.color = "red";
        return;
      }

      const proxyUrl = `/api/fetch?url=${encodeURIComponent(urlInput)}`;
      statusMessage.textContent = "Fetching...";
      statusMessage.style.color = "#888";

      try {
        const response = await fetch(proxyUrl);
        if (!response.ok) throw new Error("Request failed");
        const text = await response.text();
        const doc = contentFrame.contentDocument || contentFrame.contentWindow.document;
        doc.open();
        doc.write(text);
        doc.close();
        statusMessage.textContent = "Loaded successfully!";
        statusMessage.style.color = "lime";
      } catch (e) {
        console.error(e);
        statusMessage.textContent = "Error loading site.";
        statusMessage.style.color = "red";
      }
    }
  </script>
</body>
</html>
